    <script> 
    let continueChecking = true; // oy vea loop alert lhot tal yg joj cancel ban chop alert
    while (continueChecking) {   //
    year = parseInt(prompt("Enter a year to check if it's a leap year or not:"));
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                alert(year + " is a leap year.");

                alert(year + " is not a leap year.");
            }

        }
